{% block content %}
<h1>Equipo</h1>
<hr>
<div class="busqueda">
    <p>BÃºsqueda de colaborador por nombre:</p>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Ingresa el nombre" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
</div>

<div class="busqueda-equipo">
    <h2>Mi Equipo</h2>
    <p>Busqueda de colaborador</p>
</div>


{% for usuario in usuarios %}
    <div class="svg-button">
        <a href="{{ url_for('idinforme.vista_informe', id_usuario=usuario.id_usuario) }}">
            <svg version="1.1" width="200" height="150" viewBox="0 0 250 150">
                <rect x="20" y="20" width="210" height="100" rx="30" ry="30" fill="white" stroke="black" stroke-width="2" />
                <text x="125" y="70" font-family="Arial" font-size="20" fill="black" text-anchor="middle"
                    alignment-baseline="central">
                    {{ usuario.nombre }}
                </text>
            </svg>
        </a>
    </div>
{% endfor %}
