<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Operations</title>
</head>
<body>
    <h1>Insertar Usuario</h1>
    <form action="/execute" method="post">
        <input type="hidden" name="projectName" value="your_project_name">
        <input type="hidden" name="procedure" value="insert_json_entity">
        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" value="usuario" readonly><br><br>
        <label for="consecutivo_usu">Consecutivo:</label>
        <input type="number" id="consecutivo_usu" name="consecutivo_usu"><br><br>
        <label for="fk_costo_usu">FK Costo:</label>
        <input type="number" id="fk_costo_usu" name="fk_costo_usu"><br><br>
        <label for="fk_rol_usu">FK Rol:</label>
        <input type="number" id="fk_rol_usu" name="fk_rol_usu"><br><br>
        <label for="fk_cargo_usu">FK Cargo:</label>
        <input type="number" id="fk_cargo_usu" name="fk_cargo_usu"><br><br>
        <label for="documento_usu">Documento:</label>
        <input type="text" id="documento_usu" name="documento_usu"><br><br>
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena"><br><br>
        <label for="estado_usu">Estado:</label>
        <input type="text" id="estado_usu" name="estado_usu"><br><br>
        <label for="foto_usu">Foto:</label>
        <input type="text" id="foto_usu" name="foto_usu"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Insertar Usuario">
    </form>
</body>
</html>
