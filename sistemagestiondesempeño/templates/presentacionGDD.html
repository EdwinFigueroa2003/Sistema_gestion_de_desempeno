<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Presentación</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .inicio {
            background: linear-gradient(242.76deg, rgba(203, 46, 242, 0.51) 0%, rgba(255, 84, 94, 1) 100%);
            min-height: 100vh;
            /* 100% de la altura del viewport */
            position: relative;
            overflow: hidden;
        }

        .descripcion {
            color: #ececec;
            text-align: left;
            font-family: "Nexa-Regular", sans-serif;
            font-size: 24px;
            font-weight: 400px;
            position: absolute;
            left: calc(50% - 600px);
            top: calc(50% - 12px);
            width: 673px;
            display: flex;
            align-items: left;
            text-align: left;
            justify-content: flex-start;
        }

        .titulo {
            color: #ececec;
            text-align: left;
            font-family: "NexaBold-Regular", sans-serif;
            font-size: 50px;
            font-weight: 400;
            text-transform: uppercase;
            position: absolute;
            left: calc(50% - 600px);
            top: 55px;
            width: 650px;
            display: flex;
            text-align: left;
            align-items: left;
            justify-content: flex-start;
        }

        .mariposa {
            width: 35%;
            /* Ajusta el tamaño relativo al contenedor */
            height: auto;
            /* Mantiene la proporción */
            position: absolute;
            left: 95px;
            top: 490px;
            transform-origin: 0 0;
            transform: rotate(-45deg);
            object-fit: cover;
            z-index: -1;
        }

        .group-1 {
            width: 25%;
            /* Ajusta el tamaño relativo al contenedor */
            height: auto;
            /* Mantiene la proporción */
            position: absolute;
            right: 0;
            top: 0;
            overflow: visible;
        }

        /* Abre Nuevo */
        .rectangle-2101 {
            background: linear-gradient(90deg,
                    rgba(89, 238, 254, 1) 0%,
                    rgba(40, 128, 242, 1) 100%);
            color: #ffffff;
            border-radius: 10px;
            font-family: "NexaBold-Regular", sans-serif;  /* Cambia el estilo de letra */
            font-size: 18px;  /* Ajusta el tamaño de la letra */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 450px;
            height: 50px;
            left: 775px;
            top: 485px;
            position: absolute;
            padding: 10px;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }

        .rectangle-2101:hover {
            background-image: linear-gradient(to right, #D99DE2, #ffffff);
        }

        .rectangles-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        /*Cierra nuevo*/
    </style>
</head>

<body>
    <div class="inicio">
        <div class="titulo">
            SISTEMA DE <br>
            GESTIÓN DEL <br>
            DESEMPEÑO.
        </div>
        <div class="descripcion">
            Área donde los estudiantes, lideres, colaboradores y <br>
            Administrativos
            realizamos actividades para <br>
            El crecimiento de todos
        </div>


        <div class="rectangles-container">
            <a href="/inicio">
                <div class="rectangle-2101">
                    <h1>Entrar</h1>
                </div>
            </a>

        </div>

        <img src="{{ url_for('static', filename='img/mariposa0.png') }}" class="mariposa" />
        <img src="{{ url_for('static', filename='img/group-10.png') }}" class="group-1" />
    </div>
</body>

</html>
