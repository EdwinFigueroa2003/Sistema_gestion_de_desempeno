{% block title %}

{% block content %}

<h1>Videos</h1>

<form class="form-inline" method="GET" action="{{ url_for('idvideos.vista_videos') }}">
    <input class="form-control mr-sm-2" type="search" name="search" placeholder="Ingresa el nombre" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
</form>

<div class="rectangles-container">
    {% for video in videos %}
    <a href="{{ url_for('idvervideo.vista_ver_video', tipo_video_id=video.id_tipo_video) }}" class="video-link">
        <div class="rectangle-2108">
            <p>{{ video.nombre }}</p>
            <img src="{{ video.logo }}" alt="{{ video.nombre }}" class="curso-imagen">
        </div>
    </a>
    {% if loop.index0 % 3 == 2 and not loop.last %}
</div>
<div class="rectangles-container">
    {% endif %}
    {% endfor %}
</div>

<div class="rectangles-container">
    <div class="medium-filled">
        <a href="/gestiondeldesarrollo" class="volver">VOLVER</a>
    </div>
</div>

{% endblock %}
