{% extends "layout.html" %}

{% block title %}
Competencias Transversales
{% endblock %}

{% block content %}
<h1>GESTIÓN DEL DESEMPEÑO</h1>
<hr>

<div class="rectangle-2111">
    <div class="circle-wrapper">
        <div class="circle"></div>
    </div>
    <nombre>Francisco</nombre>
</div>

<div class="titulo-dimension">
    <h3>COMPETENCIAS TRANSVERSALES</h3>
</div>

<div class="pregunta">
    <div class="cuadro-respuestas">
        <form method="POST" action="">
            <input type="hidden" name="current_index" value="{{ current_index }}">
            <input type="hidden" name="pregunta_id" value="{{ pregunta.id_pregunta }}">

            <fieldset>
                <legend>{{ pregunta.texto_pregunta }}</legend>
                {% for respuesta in pregunta.respuestas %}
                <label>
                    <input type="radio" name="respuesta_seleccionada" value="{{ respuesta.id_respuesta }}" {% if
                        respuesta.id_respuesta==(session['respuestas'][pregunta.id_pregunta] if pregunta.id_pregunta in
                        session['respuestas'] else '' ) %}checked{% endif %}>
                    {{ respuesta.texto_respuesta }}
                </label><br>
                {% endfor %}
            </fieldset>

            <div class="btn">
                <a href="informe" class="volver1">Volver</a>
            </div>

            <div class="btn">
                <button type="submit" name="prev" class="boton-atras" {% if current_index==0 %}disabled{% endif %}>
                    <span class="atras">Atrás</span>
                </button>
            </div>
            <div class="btn">
                <button type="submit" name="next" class="boton-siguiente">
                    <span class="siguiente">Siguiente</span>
                </button>
            </div>
        </form>
    </div>

    <img src="{{ url_for('static', filename='img/mariposa0.png')}}" class="mariposa" />
    <img src="{{ url_for('static', filename='img/competencias-transversales.jpeg')}}" class="usuarios" />
</div>

{% endblock %}
