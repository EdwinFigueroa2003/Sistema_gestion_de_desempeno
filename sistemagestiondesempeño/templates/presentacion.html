<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Presentación</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .inicio {
            background: linear-gradient(242.76deg, rgba(203, 46, 242, 0.51) 0%, rgba(255, 84, 94, 1) 100%);
            min-height: 100vh;
            /* 100% de la altura del viewport */
            position: relative;
            overflow: hidden;
        }

        .descripcion {
            color: #ececec;
            text-align: left;
            font-family: "Nexa-Regular", sans-serif;
            font-size: 24px;
            font-weight: 400;
            position: absolute;
            left: 80px;
            top: 325px;
            width: 673px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .titulo {
            color: #ececec;
            text-align: left;
            font-family: "NexaBold-Regular", sans-serif;
            font-size: 50px;
            font-weight: 400;
            text-transform: uppercase;
            position: absolute;
            left: 80px;
            top: 55px;
            width: 650px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .mariposa {
            width: 35%;
            /* Ajusta el tamaño relativo al contenedor */
            height: auto;
            /* Mantiene la proporción */
            position: absolute;
            left: 95px;
            top: 490px;
            transform-origin: 0 0;
            transform: rotate(-45deg);
            object-fit: cover;
            z-index: -1;
        }

        .group-1 {
            width: 25%;
            /* Ajusta el tamaño relativo al contenedor */
            height: auto;
            /* Mantiene la proporción */
            position: absolute;
            right: 0;
            top: 0;
            overflow: visible;
            z-index: -1;
        }

        .btn-blue {
            background: linear-gradient(90deg,
                    rgba(89, 238, 254, 1) 0%,
                    rgba(40, 128, 242, 1) 100%);;
            color: #000000;
            border-radius: 10px;
            width: 500px;
            height: 45px;
            position: absolute;
            right: 25px;
            bottom: 35px;
        }
        .btn-blue:hover {
            background-color: #204bcc;
        }
        
    </style>
</head>

<body>
    <div class="inicio">
        <div class="titulo">
            SISTEMA DE<br>
            GESTIÓN DE <br>
            DESEMPEÑO 
        </div>
        <div class="descripcion">
            Área donde los estudiantes, líderes, colaboradores y administrativos realizamos actividades para el
            crecimiento de todos.
        </div>
        <a href="/menu">
        <button class=" btn-blue" >Entrar</button>
    </a>
        
        <img src="{{ url_for('static', filename='img/mariposa0.png') }}" class="mariposa" />
        <img src="{{ url_for('static', filename='img/group-10.jpg') }}" class="group-1" />
    </div>
</body>

</html>
