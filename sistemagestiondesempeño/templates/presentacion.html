    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .inicio {
            background: linear-gradient(242.76deg, rgba(203, 46, 242, 0.51) 0%, rgba(255, 84, 94, 1) 100%);
            min-height: 100vh;
            /* 100% de la altura del viewport */
            position: relative;
            overflow: hidden;
        }

        .descripcion {
            color: #ececec;
            text-align: left;
            font-family: "Nexa-Regular", sans-serif;
            font-size: 24px;
            font-weight: 400px;
            position: absolute;
            left: 325px;
            top: 150px;
            width: 673px;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: flex-start;
        }

        .titulo {
            color: #ececec;
            text-align: left;
            font-family: "NexaBold-Regular", sans-serif;
            font-size: 50px;
            font-weight: 400;

            position: absolute;
            left: 325px;
            top: 55px;
            width: 650px;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: flex-start;
        }

        .mariposa {
            width: 35%;
            /* Ajusta el tamaño relativo al contenedor */
            height: auto;
            /* Mantiene la proporción */
            position: absolute;
            left: 95px;
            top: 490px;
            transform-origin: 0 0;
            transform: rotate(-45deg);
            object-fit: cover;
            z-index: -1;
        }

        .group-1 {
            width: 25%;
            /* Ajusta el tamaño relativo al contenedor */
            height: auto;
            /* Mantiene la proporción */
            position: absolute;
            right: 0;
            top: 0;
            overflow: visible;
            z-index: -1;
        }

        .btn-blue {
            background: linear-gradient(90deg,
                    rgba(89, 238, 254, 1) 0%,
                    rgba(40, 128, 242, 1) 100%);
            ;
            color: #000000;
            border-radius: 10px;
            width: 500px;
            height: 45px;
            position: absolute;
            right: 25px;
            bottom: 35px;
        }

        .btn-blue:hover {
            background-color: #204bcc;
        }

        /* Abre Nuevo */
        .rectangle-2101 {
            background: linear-gradient(90deg,
                    rgba(89, 238, 254, 1) 0%,
                    rgba(40, 128, 242, 1) 100%);
            border-color: #204bcc;
            color: #000000;
            border-radius: 60px;
            font-family: "NexaBold-Regular", sans-serif;  /* Cambia el estilo de letra */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 265px;
            height: 210px;
            margin-right: auto;
            margin-top: 240px;
            padding: 10px;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }

        .rectangle-2101:hover {
            background-image: linear-gradient(to right, #D99DE2, #ffffff);
        }

        .rectangles-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        /*Cierra nuevo*/
    </style>
